<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        margin: 0;
        padding: 0;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        padding: 20px;
    }

    .product {
        background: #fff;
        padding: 15px;
        text-align: center;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .product h3 {
        margin: 0;
        font-size: 16px;
    }

    .product p {
        font-size: 14px;
        color: #555;
    }

    @media (max-width: 992px) {
        .container {
            grid-template-columns: repeat(2, 1fr);
        }
        .product h3 {
            color: red;
            font-weight: bold;
        }
    }

    @media (max-width: 576px) {
        .container {
            grid-template-columns: 1fr;
        }
        .product h3 {
            color: #000;
            font-weight: bold;
        }
    }
    </style>
</head>
<body>
<div class="container">
    <div class="product">
        <h3>Product One</h3>
        <p>This Is Product</p>
    </div>
    <div class="product">
        <h3>Product Two</h3>
        <p>This Is Product</p>
    </div>
    <div class="product">
        <h3>Product Three</h3>
        <p>This Is Product</p>
    </div>
    <div class="product">
        <h3>Product Four</h3>
        <p>This Is Product</p>
    </div>
</div>
  
</body>
</html>
